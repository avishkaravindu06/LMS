<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | {{ student.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Edu<span>Pro</span></div>
        <div class="profile-section">
            <span>Hi, <b>{{ student.name }}</b></span>
            <div class="profile-circle">{{ student.initial }}</div>
            <a href="/logout" style="margin-left:10px; color:red; text-decoration:none;">Logout</a>
        </div>
    </nav>
    <div class="container">
        <h1>Welcome to Your Profile</h1>
        <div class="main-grid">
            <div class="content-card">
                <h3>Personal Information</h3>
                <p><b>Address:</b> {{ student.address }}</p>
                <p><b>Mobile:</b> {{ student.mobile }}</p>
                <p><b>Email:</b> {{ student.email }}</p>
                <p><b>Student ID:</b> {{ student.id_no }}</p>
            </div>
            
            <div class="id-card">
                <div class="id-photo">{{ student.initial }}</div>
                <h3>{{ student.name }}</h3>
                <p>ID: {{ student.id_no }}</p>
                <div class="qr-box">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data={{ student.id_no }}">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
