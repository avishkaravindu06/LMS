<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduPro | Premium Entrance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">

    <!-- Top Navigation -->
    <div class="top-nav-bar">
        <a href="/info" class="nav-btn"><i class="fa fa-home"></i> HOME</a>
        <a href="/help" class="nav-btn"><i class="fa fa-headset"></i> HELP</a>
    </div>

    <div class="glass-container">
        <div class="login-box">
            <div class="logo">Edu<span>Pro</span></div>
            
            <div id="tab-container">
                <div class="tab-buttons">
                    <button onclick="showTab('login')" id="l-btn" class="active">Login</button>
                    <button onclick="showTab('register')" id="r-btn">Register</button>
                </div>
            </div>

            <!-- Login Section -->
            <div id="login-sec">
                <form id="loginForm">
                    <div class="input-group"><i class="fa fa-envelope"></i><input type="email" id="l-email" placeholder="Email Address" required></div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" id="l-pass" placeholder="Password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('l-pass', this)"></i>
                    </div>
                    <button type="submit" class="premium-btn">Login to Dashboard</button>
                </form>
                <div class="forgot-container"><a href="#" onclick="showTab('reset')" class="forgot-link">Forgot Password?</a></div>
                <div class="divider"><span>OR CONTINUE WITH</span></div>
                <button onclick="googleLogin()" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Account
                </button>
            </div>

            <!-- Register Section -->
            <div id="register-sec" style="display:none;">
                <form action="/register" method="POST" onsubmit="return validateReg()">
                    <div class="input-group"><i class="fa fa-user"></i><input type="text" name="name" placeholder="Full Name" required></div>
                    <div class="input-group"><i class="fa fa-phone"></i><input type="text" id="reg-mobile" name="mobile" placeholder="Mobile (07X XXX XXXX)" required></div>
                    <div class="input-group"><i class="fa fa-map-marker-alt"></i><input type="text" id="reg-address" name="address" placeholder="Address (Alawwa,Kurunegala)" required></div>
                    <div class="input-group"><i class="fa fa-envelope"></i><input type="email" name="email" placeholder="Email" required></div>
                    <div class="input-group">
                        <i class="fa fa-lock"></i>
                        <input type="password" name="password" id="reg-pass" placeholder="Password" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('reg-pass', this)"></i>
                    </div>
                    <button type="submit" class="premium-btn">Create Account</button>
                </form>
                <div class="divider"><span>OR JOIN WITH</span></div>
                <button onclick="googleLogin()" class="google-btn">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Google Account
                </button>
            </div>

            <!-- Reset Password -->
            <div id="reset-sec" style="display:none;">
                <div class="reset-header">
                    <button onclick="showTab('login')" class="back-btn"><i class="fa fa-arrow-left"></i></button>
                    <h3>Reset Password</h3>
                </div>
                <p class="reset-desc">Enter email to receive a recovery link.</p>
                <div class="input-group"><i class="fa fa-envelope"></i><input type="email" id="reset-email" placeholder="Email Address"></div>
                <button onclick="handleReset()" id="reset-btn" class="premium-btn">Send Link</button>
                <div id="reset-msg" style="margin-top:15px; font-weight:bold; font-size:14px; text-align:center;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyCLK3OGURS_ueN9liF9-D3L0V21txRLdP4", 
            authDomain: "online-class-43b28.firebaseapp.com", 
            projectId: "online-class-43b28" 
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();

        // Google Login with Token Security
        window.googleLogin = () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).then(async (res) => {
                const idToken = await res.user.getIdToken();
                fetch('/set-session', { 
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ idToken: idToken })
                }).then(r => r.json()).then(d => {
                    window.location.href = d.new_user ? "/complete-profile" : "/dashboard";
                });
            });
        };

        // Email Login with Token Security
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('l-email').value;
            const password = document.getElementById('l-pass').value;
            try {
                const res = await signInWithEmailAndPassword(auth, email, password);
                const idToken = await res.user.getIdToken();
                fetch('/set-session', { 
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ idToken: idToken })
                }).then(() => window.location.href = "/dashboard");
            } catch (err) { alert("Invalid Credentials!"); }
        };

        window.togglePassword = (id, icon) => {
            const el = document.getElementById(id);
            if(el.type === 'password') {
                el.type = 'text';
                icon.className = 'fa fa-eye-slash toggle-password';
            } else {
                el.type = 'password';
                icon.className = 'fa fa-eye toggle-password';
            }
        };

        window.showTab = (tab) => {
            document.getElementById('login-sec').style.display = tab==='login'?'block':'none';
            document.getElementById('register-sec').style.display = tab==='register'?'block':'none';
            document.getElementById('reset-sec').style.display = tab==='reset'?'block':'none';
            document.getElementById('tab-container').style.display = tab==='reset'?'none':'block';
            if(tab !== 'reset') {
                document.getElementById('l-btn').className = tab==='login'?'active':'';
                document.getElementById('r-btn').className = tab==='register'?'active':'';
            }
        };

        window.handleReset = () => {
            const email = document.getElementById('reset-email').value;
            sendPasswordResetEmail(auth, email).then(() => {
                document.getElementById('reset-msg').innerText = "Reset link sent!";
                document.getElementById('reset-msg').style.color = "green";
            }).catch(() => {
                document.getElementById('reset-msg').innerText = "Email not found!";
                document.getElementById('reset-msg').style.color = "red";
            });
        };
    </script>
</body>
</html>
